<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Fat String Excercise</title>
  </head>
  <body>
    <!-- Text input box, in which the user is able to enter text -->
    <input type="text" id="input" />

    <!-- Drop-down menu options - every option has a value-->
    <select id="options">
      <option value="0">
        If input is a first name: Make the first character in a name uppercase,
        and the rest lowercase
      </option>
      <option value="1">If input is a full name: Find the first name</option>
      <option value="2">
        If input is a full name: Find the lenght of the first name
      </option>
      <option value="3">
        If input is a full name: Find the middle name start and end positions,
        and the middle name itself in a full name string
      </option>
      <option value="4">
        If input is a filename: Check if a filename is .png or .jpg
      </option>
      <option value="5">
        If input is a password: Hide a password with the correct number of *s
      </option>
      <option value="6">
        With any input: Make the third character in a name uppercase
      </option>
      <option value="7">
        With any input: Make a character uppercase, if it follows a space or a
        hyphen
      </option>
    </select>

    <!-- Generate output button -->
    <button id="btn">Generate output</button>

    <!-- The output which changes depending on what the user has entered and selected in the menu  -->
    <output id="output"></output>

    <script src="script.js"></script>
  </body>
</html>
